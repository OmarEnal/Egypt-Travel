<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./Booking.css">
</head>

<body>

  <header>
    <nav>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <h1><a href="./index.html">VisitEgypt</a></h1>
          </div>
          <input type="checkbox" name="" id="menu-check">
          <label for="menu-check" class="menu">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
          </label>
          <div class="links">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="header-content">
      <h1 class="page-title">Book Your <span>Egyptian</span> Adventure</h1>
      <p class="page-description">
        Plan your perfect Egyptian getaway. Fill in the details below and embark on a journey through the land of
        pharaohs.
      </p>
    </div>
    </div>
  </header>
  <!--////////////////////// Booking Form ////////////////////////////-->
  <div>
    <form id="booking-form" class="booking-form">
      <div class="container">
        <div class="booking-content">
          <div class="form-content">
            <div class="form-data">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-data">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-data">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-data">
              <label for="destination">Preferred Destination</label>
              <div class="form-group">
                <select id="destination" name="destination" required>
                  <option value="" disabled selected>Select your destination</option>
                  <option value="cairo">Cairo</option>
                  <option value="luxor">Luxor</option>
                  <option value="alexandria">Alexandria</option>
                  <option value="aswan">Aswan</option>
                  <option value="faiyoum">Faiyoum</option>
                  <option value="sinai">Sinai</option>
                </select>
              </div>
            </div>
            <div class="form-data">
              <label for="arrival">Arrival Date</label>
              <input type="date" id="arrival" name="arrival" required>
            </div>
            <div class="form-data">
              <label for="promo">Promo Code</label>
              <input type="text" id="promo" name="promo" placeholder="Enter your promo code">
            </div>
            <div class="form-data">
              <label for="adults">Number of Adults</label>
              <input type="number" id="adults" name="adults" placeholder="Number of Adults" required>
            </div>
            <div class="form-data">
              <label for="children">Number of Children</label>
              <input type="number" id="children" name="children" placeholder="Number of Children">
            </div>
          </div>
        </div>
        <div class="btn">
          <button type="submit" class="btn btn-primary btn-large">Submit Booking Request</button>
        </div>
      </div>
    </form>
  </div>
  <p class="copyright">Â© 2025 VisitEgypt. All rights reserved.</p>
</body>

</html>
